<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог - Золотой Ключ</title>
    <link rel="stylesheet" href="sours/styles/cisa.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">
                    <img src="sours/images/goldenk.png" alt="Лого" class="logo-img">
                    <span class="logo-text">Золотой Ключ</span>
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="#about">О нас</a></li>
                <li><a href="#services">Услуги</a></li>
                <li><a href="Catalog.html">Объекты</a></li>
                <li><a href="#contact">Контакты</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="catalog">
            <h2>Каталог недвижимости</h2>
            
            <!-- Фильтры -->
            <div class="filters">
                <label for="property-type">Тип недвижимости:</label>
                <select id="property-type">
                    <option value="">Все</option>
                    <option value="house">Дом</option>
                    <option value="apartment">Квартира</option>
                    <option value="office">Офис</option>
                </select>
                
                <label for="price-from">Цена от:</label>
                <input type="number" id="price-from" placeholder="Минимальная цена">
                
                <label for="price-to">Цена до:</label>
                <input type="number" id="price-to" placeholder="Максимальная цена">
                
                <label for="rooms">Количество комнат:</label>
                <select id="rooms">
                    <option value="">Все</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5+</option>
                </select>
                
                <label for="district">Район:</label>
                <input type="text" id="district" placeholder="Введите район">
                
                <button onclick="filterProperties()">Применить фильтры</button>
            </div>
            
            <!-- Список объектов -->
            <div class="property-grid" id="property-list">
                <div class="property-item" data-type="house" data-price="10000000" data-rooms="4" data-district="Москва">
                    <img src="sours/images/dom.jpg" alt="Дом в центре города">
                    <h3>Дом в центре города</h3>
                    <p>Цена: 10,000,000 ₽</p>
                    <a href="#" class="details-button">Подробнее</a>
                </div>
                <div class="property-item" data-type="apartment" data-price="8000000" data-rooms="3" data-district="Сочи">
                    <img src="sours/images/townhouse.webp" alt="Квартира на побережье">
                    <h3>Квартира на побережье</h3>
                    <p>Цена: 8,000,000 ₽</p>
                    <a href="#" class="details-button">Подробнее</a>
                </div>
                <div class="property-item" data-type="office" data-price="15000000" data-rooms="5" data-district="Петербург">
                    <img src="sours/images/zagorod.webp" alt="Офисное помещение">
                    <h3>Офисное помещение</h3>
                    <p>Цена: 15,000,000 ₽</p>
                    <a href="#" class="details-button">Подробнее</a>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Золотой Ключ. Все права защищены.</p>
    </footer>

    <script src="sours/scripts/scripts.js"></script>
</body>
</html>
